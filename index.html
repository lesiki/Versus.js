<html>
	<head>
		<title>Versus.js :: Alternatives lookup using Google magic</title>
		<script type="text/javascript" src="javascript/jquery.1.8.3.min.js"></script>
		<script type="text/javascript" src="javascript/versus.js"></script>
		<script type="text/javascript" src="javascript/semantic.min.js"></script>
		<script type="text/javascript" src="javascript/handlebars-v1.3.0.js"></script>
		<link rel="stylesheet" href="css/semantic.css" />
		<link rel="stylesheet" href="css/versus.css" />
	</head>
	<body>
		<div id="header" class="ui huge header">
			Versus.js
			<span class="sub header">Find alternatives to stuff</span>
		</div>
		<div class="ui massive fluid action input">
			  <input name="searchField" type="text" placeholder="find alternatives to...">
			  <a class="ui inverted red button" id="submitSearch"><i class="big search icon"></i></a>
		</div>
		<div id="resultHolder" class="ui massive list">

		</div>
		<div id="footer">
			made by <a href="http://github.com/lesiki">sitati</a> | <a href="https://github.com/lesiki/Versus.js">fork me</a>
		</div>
		<script id="resultTemplate" type="text/x-handlebars-template">
			<div class="item">
				<div class="content">
					<div class="header">{{ title }}</div>
					<a href="{{linkUrl}}" target="_blank" >{{ linkTitle }}</a>
				</div>
			</div>
		</script>
	</body>
</html>
